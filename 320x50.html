<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapper {
        width: 320px;
        height: 50px;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        grid-template-columns: 1fr 2fr 2fr;
        font-size: 14px;
        grid-template-rows: 50px;
        overflow: hidden;
        box-shadow: 0px 0px 8px #eee;
      }
      .wrapper img {
        width: 100%;
        height: 100%;
      }
      .image-header a {
        width: 100%;
        height: 100%;
        display: block;
        background: url(https://i.imgur.com/8a9vuyk.jpg);
        background-position: top;
        background-size: cover;
        background-repeat: no-repeat;
      }
      a {
        text-decoration: none;
        display: block;
        color: #4f4f4f;
        font-weight: bold;
        box-sizing: border-box;
        transition: all 0.4s;
      }
      a:hover {
        opacity: 0.8;
      }
      .headline {
        padding: 10px;
        font-size: 10px;
      }
      .description {
        padding: 8px;
        width: 100px;
        margin-left: 10px;
        font-size: 11px;
        font-weight: 100;
        border-radius: 5px;
        background: #4688f1;
        color: #fff;
        text-align: center;
        position: relative;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div style="display: flex; margin: 30px 0">
      <a href="/160x600.html">160x600</a> ||
      <a href="/300x250.html">300x250</a> ||
      <a href="/300x600.html">300x600</a> ||
      <a href="/320x100.html">320x100</a> ||
      <a href="/728x90.html">728x90</a> ||
      <a href="/970x250.html">970x250</a> ||
      <a href="/970x90.html">970x90</a> || <a href="/320x50.html">320x50</a> ||
    </div>
    <div class="wrapper">
      <div class="image-header"><a href="#"></a></div>
      <div>
        <a href="#" class="headline"
          >Looking for personal loans at lower interest rates?</a
        >
      </div>
      <div>
        <a href="#" class="description">Find options</a>
      </div>
    </div>
  </body>
</html>
